    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a onclick="history.back();">
                    <img class="img-fluid icon-btn back-arrow" src="assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>

                <h3>Santiago, Chile</h3>

                <a href="location.html#location" class="icon-box" data-bs-toggle="offcanvas">
                    <i class="iconsax icon-btn icon-theme-color" data-icon="gps"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- location section starts -->
    <section class="pt-0">
        <div class="custom-container">
            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d212999.27176723053!2d-70.79463968563036!3d-33.472392493059495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x8475d53c400f0931!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1ses-419!2sco!4v1768650279009!5m2!1ses-419!2sco" 
                width="100%" height="100%" style="border:0;" class="radius-20" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <!-- location section end -->

    <!-- location offcanvas starts -->
    <div class="offcanvas offcanvas-bottom filter-offcanvas" tabindex="-1" id="location">
        <div class="offcanvas-header">
            <h3>Seleccione Ubicación</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="theme-form search-form  p-0 d-flex align-content-center gap-2">
                <div class="form-group w-100">
                    <div class="form-input">
                        <input type="search" class="form-control search " id="inputusername"
                            placeholder="Buscar aquí.....">
                        <i class="iconsax search-icon" data-icon="search-normal-2"> </i>
                        <i class="iconsax mic-icon" data-icon="mic-2"> </i>
                    </div>
                </div>
            </form>

            <ul class="location-list mt-3">
                <li class="active">
                    <img class="img-fluid location-icon" src="assets/images/svg/location.svg" alt="">
                    <h5>Santiago, Chile</h5>
                </li>

                <li>
                    <img class="img-fluid location-icon" src="assets/images/svg/location.svg" alt="">
                    <h5>Casa Santiago, Chile</h5>
                </li>

                <li>
                    <img class="img-fluid location-icon" src="assets/images/svg/location.svg" alt="">
                    <h5>Negocio Santiago, Chile</h5>
                </li>
            </ul>
        </div>

        <div class="offcanvas-foorter shadow-none mt-3">
            <a href="location.html" class="btn theme-btn w-100">Seleccionar</a>
        </div>
    </div>
    <!-- location offcanvas end -->
