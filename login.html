<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="https://themes.pixelstrap.com/pwa/kartify/manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="assets/css/br-hendrix.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" id="rtl-link" href="assets/css/vendors/bootstrap.css">

    <!-- iconsax icon css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <!-- <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div> -->
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="https://themes.pixelstrap.com/pwa/kartify/onboarding.html">
                    <img class="img-fluid icon-btn back-arrow" src="assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- login section starts -->
    <section class="section-sm-t-space section-b-space">
        <div class="custom-container">
            <div class="auth-content">
                <img class="img-fluid logo-sm" src="assets/images/logo/favicon.png" alt="logo-sm">
                <h1 class="title-color">¡Bienvenido de nuevo!</h1>
                <h5 class="fw-normal content-color mt-2">Nos alegra verte de nuevo. Ingresa tu correo electrónico y
                    contraseña
                </h5>
            </div>
            <form class="theme-form">
                <div class="form-group">
                    <label class="form-label" for="inputemail">Correo electrónico</label>
                    <input type="email" class="form-control wo-icon" id="inputemail" placeholder="Ingresa tu correo">
                </div>


                <div class="form-group">
                    <label class="form-label" for="inputpassword">Contraseña</label>
                    <input type="password" class="form-control wo-icon" id="inputpassword" placeholder="Ingresa tu contraseña">
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input m-0" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label mb-0 fw-normal  title-color"
                            for="flexCheckDefault">Recordarme</label>
                    </div>
                    <a class="forgot white-nowrap" href="https://themes.pixelstrap.com/pwa/kartify/forgot-password.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <a href="home.html" class="btn theme-btn w-100 auth-btn">Iniciar sesión</a>

            <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
                <a href="https://www.google.com/" target="_blank"
                    class="btn white-btn d-flex align-items-center justify-content-center gap-3 w-100">
                    <img class="img-fluid login-icon" src="assets/images/icon/svg/google.svg" alt="google"> Google
                </a>
                <a href="https://www.apple.com/" target="_blank"
                    class="btn white-btn  d-flex align-items-center justify-content-center gap-3 w-100">
                    <img class="img-fluid login-icon apple-img" src="assets/images/icon/svg/apple.svg" alt="apple">
                    Apple
                </a>
            </div>

            <h5 class="content-color fw-normal text-center mt-24"> ¿No tienes una cuenta? <a href="https://themes.pixelstrap.com/pwa/kartify/signup.html" class="theme-color">Regístrate gratis</a>
            </h5>
        </div>
    </section>
    <!-- login section ends -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
