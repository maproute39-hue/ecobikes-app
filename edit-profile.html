<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="https://themes.pixelstrap.com/pwa/kartify/manifest.json">
    <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="assets/css/br-hendrix.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" id="rtl-link" href="assets/css/vendors/bootstrap.css">

    <!-- swiper css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/swiper-bundle.min.css">

    <!-- iconsax icon css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <!-- <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div> -->
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a onclick="history.back();">
                    <img class="img-fluid icon-btn back-arrow" src="assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>
                <h3>Editar perfil</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- profile section starts -->
    <section class="pt-0">
        <div class="profile-background edit-profile-bg">
            <div class="profile-part mt-2">
                <div class="profile-image">
                    <img id="output" class="img-fluid profile-pic" src="assets/images/avatar/1.png" alt="11">
                    <i class="iconsax edit-icon" data-icon="camera"></i>
                    <input id="file" type="file" onchange="loadFile(event)">
                </div>
            </div>
        </div>
    </section>

    <section class="section-b-space">
        <div class="custom-container">
            <form class="theme-form profile-form">
                <div class="form-group mt-0">
                    <label class="form-label" for="inputname">Nombre</label>
                    <input type="text" class="form-control wo-icon" id="inputname" value="Smitha Williams"
                        placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label class="form-label" for="inputemail">Correo electrónico</label>
                    <input type="email" class="form-control wo-icon" id="inputemail" value="smitha01@example.com"
                        placeholder="Ingrese su correo">
                </div>

                <div class="form-group">
                    <label class="form-label" for="inputnumber">Número de teléfono</label>
                    <input type="Number" class="form-control wo-icon" id="inputnumber" value="9652345678"
                        placeholder="Ingrese el número">
                </div>

                <div class="form-group">
                    <label class="form-label title-color">Género</label>
                </div>

                <div class=" d-flex align-items-center gap-5">
                    <div class="form-check">
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="fixed-btn-grp">
            <div class="custom-container">
                <a href="account.html" class="btn btn-mid theme-btn w-100">Actualizar perfil</a>
            </div>
        </div>
    </section>

    <!-- profile section end -->

    <!-- panel-space start -->
    <div class="panel-space"></div>
    <!-- panel-space end -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- image change js -->
    <script src="assets/js/image-change.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
